<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>V-Care | Skin Analysis</title>
  <link href="css/app.css" rel="stylesheet">
  <style>
    .card {
      top: 22%;
      right: 1%;
      position:absolute;
      box-shadow: 0 4px 8px 0 rgba(115, 216, 90, 0.2);
      transition: 0.3s;
      width: 30%;
      height: 78%;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(64, 160, 52, 0.2);
    }
    
    .container {
      padding: 2px 16px 10px;
      

    }
   
    #piechart{
      bottom: auto;
      right:auto;
      width:40%;
      height:100%;
      position: relative;
          }
    </style>
</head>

<body>
  <main class="appContainer" id="appContainer">
    <div class="appCounter" id="appCounter"></div>
    <div class="appPanel" style="margin: 5px 0px 10px 0px;border-radius:5px ;">
        <div class="appResults" id="appResults">
          <div class="answer" style="color:white;"><span>Please show Infected Region for Disease Analysis. Timer wait for 10 seconds.</span><span class="appUserAnswer value"></span></div>
          <div class="answer" style="color: skyblue;"><span>coppyright©suryanshTrivedi</span><span class="appEngineAnswer value"></span></div>
        </div>
        <div class="resultText" id="conname"></div>
        <div class="appRestart"><button id="appRestartButton" class="appRestartButton hide" style="border-radius:10px;background-color:rgba(32, 154, 224, 1); color: white;">Analyze Again</button></div>
    </div>
    <div class="appUserInput" style="border-radius:10px;" >
          <label class="photoUploadLabel hide" for="photoUpload"> 
              <input type="file" accept="image/jpeg" id="photoUpload" data- 
              role="none" capture="camera"/> 
          </label>
          <video id="video" autoplay></video>
          <div class="appCanvasContainer">
              <canvas class="appCanvas" id="myCanvas"></canvas>
          </div>
    </div>
    
    <div class="card">
      <div class="container">
       <h3 style="color:aliceblue;"><b>Disease Analysis:</b> <hr></h3>
        <div id="disp" style="color:aliceblue; padding-bottom:20px;">
          Analyzing......
          <br>Please wait for some time we are processing your Data.<br>
        </div>
        <div id="piechart" ></div>

      
      </div>



    </div>
    <!---->
    
    <div class="appEnginePick"></div>
  </main>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
